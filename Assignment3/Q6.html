<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Report</title>
</head>
<body>
    <h1>Company Sales Report</h1>
    <table border="3">
        <thead>
            <tr>
                <th>Region</th>
                <th>Salesperson</th>
                <th>Product</th>
                <th>Quantity Sold</th>
                <th>Unit Price</th>
                <th>Total Sales</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>North</td>
                <td>John Doe</td>
                <td>Laptop</td>
                <td>50</td>
                <td>800</td>
                <td>40000</td>
            </tr>
            <tr style="background-color: yellow; font-weight: bold;">
                <td>South</td>
                <td>Jane Smith</td>
                <td>Smartphone</td>
                <td>100</td>
                <td>600</td>
                <td>60000</td>
            </tr>
            <tr>
                <td>East</td>
                <td>Mark Lee</td>
                <td>Tablet</td>
                <td>75</td>
                <td>300</td>
                <td>22500</td>
            </tr>
            <tr>
                <td>West</td>
                <td>Anna Kim</td>
                <td>Headphones</td>
                <td>200</td>
                <td>150</td>
                <td>30000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">Grand Total</td>
                <td>152,500</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
